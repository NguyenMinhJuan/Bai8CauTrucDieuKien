<script>
    let month = parseInt(prompt("Moi ban nhap vao thang "));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 9:
        case 11:
            alert("Thang nay co 30 ngay");
            break;

        case 2:
            alert("Thang nay co 28 ngay");
            break;

        case 4:
        case 6:
        case 8:
        case 10:
        case 12:
            alert("Thang nay co 31 ngay ");
            break;
        default:
            alert("Du lieu khong hop le:");


    }
</script>
